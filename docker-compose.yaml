version: '3.8'
services:
  mongodb:
    image: mongo
    container_name: mongodb
    ports:
     - '27017:27017'
    volumes:
      - ./mongo_db:/data/db
    restart: always
  app:
    build: ./dist
    container_name: app_c1
    ports:
      - '3001:3001'
    depends_on:
      - mongodb
volumes:
  mongodb: {}